<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./localstorage_1st_page.css">
    <title>Document</title>
</head>
<body>
    

    <form class="container" id="registrationForm">
        <h1>User Details</h1>
        <input placeholder="First Name" id="firstname" class="firstname" autocomplete="off">
        <input placeholder="Last Name" id="lastname" class="lastname" autocomplete="off">
        <input placeholder="Email" id="email" class="email" autocomplete="off">
        <input placeholder="Contact No." id="contact" class="contact" autocomplete="off">
        <input placeholder="Pin Code" id="pincode" class="pincode" autocomplete="off">
        <input placeholder="Address" id="address" class="address" autocomplete="off">
        <p id="error"></p>
        <input type="submit" class="btn" id="add" value="Add Details To Local Storage">
        <button class="btn" ><a href="http://127.0.0.1:5500/Practice_20th_Dec/anchor.html" id="view" target="_blank" >View Added Details</a></button>
    </form>
    
    

    <script src="./localstorage_1st_page.js"></script>
    <script src="./anchor.js"> </script>

</body>
</html>
